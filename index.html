<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="parent">
    
    <div class="img">
      <img src="images/image-equilibrium.jpg" alt="" class="main">
      <div class="over"><img src="images/icon-view.svg" alt=""></div>
    </div>
    <div class="info">
      <p>
        <b>Equilibrium #3429</b>
      </p>
  
    <div class="text">Our Equilibrium collection promotes balance and calm.</div>
  
    <div class="curranc"><span><img src="images/icon-ethereum.svg" alt="icon"> 0.041 ETH</span>
      <p><img src="images/icon-clock.svg" alt="icon"> 3 days left</p></div>
    
    <hr>
    <div class="person"><img src="images/image-avatar.png" alt=""> <p>Creation of <span>Jules Wyvern</span></p></div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmed Salah</a>.
  </div>
  </div>
</body>
</html>
